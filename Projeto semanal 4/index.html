<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto semana 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <div>
            <img id="logo" src="https://image.flaticon.com/icons/svg/2942/2942760.svg" alt="Logo empresa">
        </div>

        <div id="div1">
            <a id="div1" href="">Consulta funcionario</a>
        </div>

    </header>

    <main>
        <div id="div3">
            <h1>Cadastro de funcionario</h1>
        </div>

        <section id="section1">
            <form name="form">
                <div>
                    <label for="nome">NOME:</label>
                    <input placeholder="Digite seu nome...(não utilizar pontuação'.' '-') " id="nome" type="text"
                        required>
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input placeholder="Digite seu CPF...(não utilizar pontuação'.' '-') " id="cpf" type="text"
                        maxlength="14" required>
                </div>

                <div>
                    <label for="rg">RG:</label>
                    <input id="rg" placeholder="Digite seu RG...(não utilizar pontuação'.' '-') " type="text"
                        maxlength="11" required>
                </div>

                <div>
                    <label for="datanascimento">DATA DE NASCIMENTO:</label>
                    <input placeholder="Digite sua data de nascimento..." id="datanascimento" type="date" required>
                </div>
                <br>
                <div id="div4">
                    <label for="tipocnh">TIPO DA CNH:</label>
                    <select id="tipocnh" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="ambos">AMBOS</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="estadocivil">ESTADO CIVIL:</label>
                    <select id="estadocivil" required>
                        <option value="solteiro">SOLTEIRO</option>
                        <option value="casado">CASADO</option>
                        <option value="separado">SEPARADO</option>
                        <option value="divorciado">DIVORCIADO</option>
                        <option value="viúvo">VIÚVO</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="cep">CEP:</label>
                    <input placeholder="Digite seu CEP...(não utilizar pontuação'.' '-') " id="cep" type="text" maxlength="8" required oninput="dadosendereco(this.value)">
                        
                </div>

                <div>
                    <label for="rua">RUA:</label>
                    <input id="rua" placeholder="Digite o nome da sua rua..." type="text" required>
                </div>

                <div>
                    <label for="bairro">BAIRRO:</label>
                    <input id="bairro" placeholder="Digite o nome do seu bairro..." type="text" required>
                </div>

                <div>
                    <label for="cidade">CIDADE:</label>
                    <input id="cidade" placeholder="Digite o nome da sua cidade..." type="text" required>
                </div>
                <br>
                <div>
                    <label for="estado">ESTADO:</label>
                    <select id="estado">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="numero">NUMERO:</label>
                    <input id="numero" placeholder="Digite o numero da sua casa..." type="text" maxlength="5" required>


                </div>

                <br>

                <label>
                    <div>
                        <textarea placeholder="Digite aqui as informações complementares do seu endereço..."
                            id="complemento" rows="8" cols="39" required></textarea>
                    </div>
                    <b>COMPLEMENTO ENDEREÇO:</b>
                </label>

                <br>

                <div>
                    <button type="button" id="btn" onclick="chamatudo()">Salvar</button>
                   

                </div>
            </form>

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
